{% load static %}
<header>
    <!-- Intro settings -->
    <style>
        #intro {
            /* Margin to fix overlapping fixed navbar */
            margin-top: 58px;
        }

        @media (max-width: 991px) {
            #intro {
                /* Margin to fix overlapping fixed navbar */
                margin-top: 45px;
            }
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-1 border-bottom">
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand font-monospace font-weight-bold" href="{% url 'home-page' %}">
                MATRIX
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="topNav">
                    {% if user.id %}
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'home-page' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'posts-page' %}">Upload</a>
                        </li>
                    {% endif %}
                </ul>

                <ul class="navbar-nav d-flex flex-row">
                    {% if user.id %} {% if user.profile.user_type == 1 %} {% endif %}
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="{% url 'profile' %}">
                                Welcome, {{ user.first_name }} {{ user.last_name }}
                            </a>
                            <!-- <a class="nav-link" href="{% url 'logout' %}">Logout</a> -->
                        </li>
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="{% url 'register-user' %}">Signup</a>
                        </li>
                    {% endif %}
                    <!-- Icons -->
                    <!-- <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA" rel="nofollow" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li> -->
                    <!-- Icons -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div id="intro" class="pt-2 text-center bg-light">
    </div>
    <!-- Jumbotron -->
</header>
<script>
    $(function () {
        $('#topNav .nav-link').each(function () {
            var current = '{{ request.get_full_path | urlencode }}'
            if (current == $(this).attr('href')) {
                $(this).parent().addClass('active')
            }
        })
    })
</script>
